<div class="forgot-container">
  <h2>¿Olvidaste tu contraseña?</h2>
  <p class="subtitle">Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>

  <form (ngSubmit)="onSubmit()" [formGroup]="forgotForm" novalidate>
    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="error">
        <small *ngIf="forgotForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="forgotForm.get('email')?.errors?.['email']">Correo inválido.</small>
      </div>
    </div>

    <button type="submit" [disabled]="forgotForm.invalid">Enviar enlace</button>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
